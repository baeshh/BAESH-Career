version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - npm install
      - npm run prisma:generate
      - npm run build
run:
  runtime-version: 20
  command: npm start
  network:
    port: 3001
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: AWS_REGION
      value: us-east-1


